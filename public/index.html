<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Blood Donor Registry</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>ü©∏ BAIUST Blood Donor Registry</h1>
      <p>Register and search for blood donors within your university</p>
    </header>

    <!-- Main Navigation -->
    <nav class="tabs">
      <button class="tab-btn active" onclick="showTab('register')">Register as Donor</button>
      <button class="tab-btn" onclick="showTab('search')">Search Donors</button>
      <button class="tab-btn" onclick="showTab('all-donors')">All Donors</button>
      <button class="tab-btn" onclick="showTab('admin')">üë®‚Äçüíº Admin Panel</button>
    </nav>

    <!-- Register Tab -->
    <section id="register" class="tab-content active">
      <div class="form-container">
        <h2>Register as a Blood Donor</h2>
        <form id="registrationForm">
          <div class="form-group">
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId" required>
          </div>

          <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="bloodGroup">Blood Group:</label>
            <select id="bloodGroup" name="bloodGroup" required>
              <option value="">Select Blood Group</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
            </select>
          </div>

          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
          </div>

          <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
          </div>

          <div class="form-group">
            <label for="level">Academic Level:</label>
            <select id="level" name="level" required>
              <option value="">Select Level</option>
              <option value="100">1</option>
              <option value="200">2</option>
              <option value="300">3</option>
              <option value="400">4</option>
            </select>
          </div>

          <div class="form-group">
            <label for="term">Term:</label>
            <select id="term" name="term" required>
              <option value="">Select Term</option>
              <option value="First">1</option>
              <option value="Second">2</option>
              <option value="Third">3</option>
              <option value="Fourth">4</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div id="registerMessage" class="message"></div>
      </div>
    </section>

    <!-- Search Tab -->
    <section id="search" class="tab-content">
      <div class="search-container">
        <h2>Search Blood Donors</h2>
        <div class="search-group">
          <label for="searchBloodGroup">Blood Group:</label>
          <select id="searchBloodGroup">
            <option value="">Select Blood Group</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
          <button class="btn btn-primary" onclick="searchDonors()">Search</button>
        </div>
        <div id="searchResults" class="results-container"></div>
      </div>
    </section>

    <!-- All Donors Tab -->
    <section id="all-donors" class="tab-content">
      <div class="donors-container">
        <h2>All Registered Donors</h2>
        <button class="btn btn-secondary" onclick="loadAllDonors()">Load Donors</button>
        <div id="allDonors" class="results-container"></div>
      </div>
    </section>

    <!-- Admin Panel Tab -->
    <section id="admin" class="tab-content">
      <div class="admin-container" id="adminContainer">
        <!-- Admin login will show here initially -->
      </div>
    </section>
  </div>

  <!-- Admin Login Modal -->
  <div id="adminLoginModal" class="modal active">
    <div class="modal-content">
      <div class="modal-header">üîê Admin Login</div>
      <div class="modal-body">
        <p style="margin-bottom: 20px; color: #666;">Enter your admin credentials to access the admin panel</p>
        <div class="form-group">
          <label for="adminUsername">Username:</label>
          <input type="text" id="adminUsername" placeholder="Enter username" value="">
        </div>
        <div class="form-group">
          <label for="adminPassword">Password:</label>
          <input type="password" id="adminPassword" placeholder="Enter password" value="">
        </div>
        <div id="adminLoginError" class="message" style="margin-top: 10px;"></div>
      </div>
      <div class="modal-buttons">
        <button class="btn-confirm" onclick="adminLogin()" style="width: 100%;">Login</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
